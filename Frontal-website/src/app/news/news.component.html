<section class="uv-event">
    <div class="container">
        <div class="row section-separator">
            <div class="section-title col-xs-12 wow fadeIn" data-wow-delay="0.2s"
                style="visibility: visible; animation-delay: 0.2s; animation-name: fadeIn;">
                <h2>Événements</h2>
                <span>Prochains événements éducatifs pour nourrir votre cerveau</span>
                <hr class="uv-hr">
                <a href="#" class="btn btn-base view-full-event"> Voir plus</a>
            </div>
            <div class="uv-each-events col-xs-12">
                <ul>
                    <!-- Event list-->
                    <li class="wow fadeInUp" data-wow-delay="0.2s" *ngFor="let e of events"
                        style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
                        <div class="col-sm-3">
                            <div class="uv-event-date">
                                <h3>{{ e?.startDate | date: 'd' }}</h3>
                                <span>{{ e?.startDate | date: 'MMM' }}</span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="uv-event-content">
                                <a>
                                    <h4>{{ e?.Name }}</h4>
                                </a>
                                <div class="schedule">
                                    <span class="uv-event-time"><i class="far fa-clock"></i>
                                        {{ e?.startDate | date: 'shortTime' }} -
                                        {{ e?.endDate | date: 'shortTime' }}</span>
                                    <span class="uv-event-place"><i class="fas fa-map-marker-alt"></i>
                                        {{e?.location}}</span>
                                </div>
                                <p>{{e.Description}}</p>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <img src="http://localhost:3000/{{e?.image}}" alt="" class="img-responsive">
                        </div>
                    </li>
